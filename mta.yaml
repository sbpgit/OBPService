_schema-version: 3.3.0
ID: OBPproduct
description: A simple CAP project.
version: 1.0.0
modules:
- name: OBPproduct-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 512MB
    instances: 1
    memory: 512MB
  build-parameters:
    builder: npm-ci
    ignore:
    - env
    - ./node_modules
- name: OBPproduct-destination-content
  type: com.sap.application.content
  requires:
  - name: OBPproduct-destination-service
    parameters:
      content-target: true
  - name: OBPproduct_html_repo_host
    parameters:
      service-key:
        name: OBPproduct_html_repo_host-key
  - name: uaa_OBPproduct
    parameters:
      service-key:
        name: uaa_OBPproduct-key
  parameters:
    content:
      instance:
        destinations:
        - Name: approutermanaged_OBPproduct_html_repo_host
          ServiceInstanceName: OBPproduct_html_repo_host
          ServiceKeyName: OBPproduct_html_repo_host-key
          sap.cloud.service: approutermanaged
        - Authentication: OAuth2UserTokenExchange
          Name: approutermanaged_uaa_OBPproduct
          ServiceInstanceName: OBPproduct-xsuaa-service
          ServiceKeyName: uaa_OBPproduct-key
          sap.cloud.service: approutermanaged
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: OBPproduct_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: OBPproduct-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
      version: 1.0.0
    service: destination
    service-name: OBPproduct-destination-service
    service-plan: lite
- name: uaa_OBPproduct
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: OBPproduct-xsuaa-service
    service-plan: application
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npm run build
